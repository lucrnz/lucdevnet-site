# https://lefthook.dev/configuration/

pre-commit:
  commands:
    format:
      root: pkg/web-astro
      glob: "*.{astro,ts,js,css,cjs,mjs,jsx,tsx,json}"
      run: pnpm exec prettier --write --ignore-unknown {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    audit:
      run: pnpm audit

    lint:
      root: pkg/web-astro
      run: pnpm run lint
