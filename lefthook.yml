pre-commit:
  commands:
    check:
      glob: "*.{ts,js,scss,css,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

pre-push:
  commands:
    check:
      glob: "*.{ts,js,scss,css,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
