# https://lefthook.dev/configuration/

pre-commit:
  commands:
    format-web-astro:
      root: pkg/web-astro
      glob: "*.{astro,ts,js,css,cjs,mjs,jsx,tsx,json}"
      run: pnpm exec prettier --write --ignore-unknown {staged_files}
      stage_fixed: true

    format-web-maintenance:
      root: pkg/web-maintenance
      glob: "*.{html,ts,js,scss,css,cjs,mjs,d.cts,d.mts,jsx,tsx,json}"
      run: pnpm exec prettier --ignore-unknown --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    audit:
      run: pnpm audit

    lint:
      root: pkg/web-astro
      run: pnpm run lint
