name: Build and deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Lint
      run: pnpm run lint
    - name: Build project
      run: pnpm run build
    - name: Build PDF content
      run: |
        docker build -t pdf-generator .
        echo '{"urlsToVisit": [{"url": "/resume", "outputFile": "./output/resume.pdf"}], "contentDir": "./www"}' > config.json
        mkdir output
        docker run --rm -v $(pwd)/output:/app/output -v $(pwd)/../../dist:/app/www pdf-generator
      working-directory: scripts/build-pdf
    - name: Copy PDF to dist
      run: cp scripts/build-pdf/output/resume.pdf dist/resume/resume.pdf
    - name: Deploy
      run: pnpm run deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
