<div class="read-card">
  <div class="read-card-header">
    <div class="read-card-date">
        <i class="fa-regular fa-fw fa-calendar-days" aria-hidden="true"></i>
        {{ date }}
      </div>
    <div class="read-card-title"><a href="{{ url }}">{{ title }}</a></div>
  </div>
  <div class="read-card-contents">
    {{ body }}
  </div>
</div>
