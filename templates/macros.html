{% macro head(title) %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if title == "" %}Luc{% else %}{{ title }} - Luc{% endif %}</title>
    <link rel="stylesheet" href="{{ get_url(path="xess.css") }}">
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
    <link rel="shortcut icon" href="{{ get_url(path="images/icon.png") }}">
    <link rel="alternate" type="application/rss+xml" title="Luc's blog" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
    <link rel="alternate" type="application/json" title="Luc's Blog"  href="{{ get_url(path="blog.json", trailing_slash=false) }}">
{%endmacro head %}
